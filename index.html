<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
      <div class="card profile-card">
          <div class="profile-info">
            <img src="./images/image-jeremy.png" alt="jeremy photo" class="profile-img">
            <span>Report for</span>
            <h1 class="profile-name">Jeremy Robson</h1>
          </div>
          <div class="switch-time">
              <ul class="list">
                <li class="time">daily</li>
                <li class="time active-time">weekly</li>
                <li class="time">monthly</li>
              </ul>
          </div>
      </div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>

    Coded by <a href="#">Jakub Grzybek</a>.
  </div> -->
</body>
</html>
