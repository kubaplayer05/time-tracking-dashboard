<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
      <div class="card profile-card">
          <div class="profile-info">
            <img src="./images/image-jeremy.png" alt="jeremy photo" class="profile-img">
            <div class="profile-row">
              <span>Report for</span>
              <h1 class="profile-name">Jeremy Robson</h1>
            </div>
          </div>
          <div class="switch-time">
              <ul class="list">
                <li class="time" id="daily">daily</li>
                <li class="time active-time" id="weekly">weekly</li>
                <li class="time" id="monthly">monthly</li>
              </ul>
          </div>
      </div>
      <div class="card light-orange">
        <div class="card-info">
          <h2 class="card-title">work</h2>
          <div class="card-time-row">
            <p class="card-current-time" data-time="Work">32hrs</p>
            <p class="card-last-time" data-time="Work">Last week - 36hrs</p>
          </div>
          <img src="./images/icon-ellipsis.svg" alt="three dots" class="menu-icon">
        </div>
        <img src="./images/icon-work.svg" alt="briefcase icon" class="card-icon">
      </div>
      <div class="card soft-blue">
        <div class="card-info">
          <h2 class="card-title">play</h2>
          <div class="card-time-row">
            <p class="card-current-time" data-time="Play">10hrs</p>
            <p class="card-last-time" data-time="Play">Last week - 8hrs</p>
          </div>
          <img src="./images/icon-ellipsis.svg" alt="three dots" class="menu-icon">
        </div>
        <img src="./images/icon-play.svg" alt="briefcase icon" class="card-icon">
      </div>
      <div class="card light-red">
        <div class="card-info">
          <h2 class="card-title">study</h2>
          <div class="card-time-row">
            <p class="card-current-time" data-time="Study">4hrs</p>
            <p class="card-last-time" data-time="Study">Last week - 7hrs</p>
          </div>
          <img src="./images/icon-ellipsis.svg" alt="three dots" class="menu-icon">
        </div>
        <img src="./images/icon-study.svg" alt="briefcase icon" class="card-icon">
      </div>
      <div class="card lime-green">
        <div class="card-info">
          <h2 class="card-title">exercise</h2>
          <div class="card-time-row">
            <p class="card-current-time" data-time="Exercise">4hrs</p>
            <p class="card-last-time" data-time="Exercise">Last week - 5hrs</p>
          </div>
          <img src="./images/icon-ellipsis.svg" alt="three dots" class="menu-icon">
        </div>
        <img src="./images/icon-exercise.svg" alt="briefcase icon" class="card-icon">
      </div>
      <div class="card violet">
        <div class="card-info">
          <h2 class="card-title">social</h2>
          <div class="card-time-row">
            <p class="card-current-time" data-time="Social">5hrs</p>
            <p class="card-last-time" data-time="Social">Last week - 10hrs</p>
          </div>
          <img src="./images/icon-ellipsis.svg" alt="three dots" class="menu-icon">
        </div>
        <img src="./images/icon-social.svg" alt="briefcase icon" class="card-icon">
      </div>
      <div class="card soft-orange">
        <div class="card-info">
          <h2 class="card-title">self care</h2>
          <div class="card-time-row">
            <p class="card-current-time" data-time="Self Care">2hrs</p>
            <p class="card-last-time" data-time="Self Care">Last week - 2hrs</p>
          </div>
          <img src="./images/icon-ellipsis.svg" alt="three dots" class="menu-icon">
        </div>
        <img src="./images/icon-self-care.svg" alt="briefcase icon" class="card-icon">
      </div>
    </div>
  
    <script src="./src/app.js"></script>

</body>
</html>
